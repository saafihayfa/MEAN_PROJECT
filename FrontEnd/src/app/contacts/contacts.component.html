<div class="container">
  <div class="card shadow mb-4">
  <div class="card-body">
     <h2><font color="blue" >  Liste des Contacts </font> </h2>
     <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Age</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody *ngFor="let contact of cont ">
        <tr >
          <td>{{contact.name}}</td>
          <td>{{contact.email}}</td>
          <td>{{contact.age}}</td>
          <td class="material-icons" [routerLink]="['/modif_contact', contact._id]">
            <button type="button" class="btn btn-outline-light">
                <font color="blue">edit</font>
            </button>
        </td>
          <td class='material-icons' (click)="supprimContact (contact)" ><button type="button" class="btn btn-outline-light"><font color="red">delete</font></button></td>
        </tr>
      </tbody>
    </table>
  <h6> <a href= "/ajout_contact">Ajouter un Nouveau Contact </a></h6>
